<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Two-Box Highlight (Final & Annotated), Toggled on Click</title>

  <!-- Link your existing themes.css for styling/colors -->
  <link rel="stylesheet" href="/static/themes.css" />

  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.2;
      margin: 20px;
      overflow: visible;
    }

    .sentence-container {
      position: relative;
      display: block;
      white-space: pre;
      margin-bottom: 4rem;
      width: auto;
    }

    /* Final line of text */
    .final-line {
      display: block;
      white-space: pre;
    }

    /* Annotated line above final line */
    .annotated-line {
      display: block;
      white-space: pre;
      pointer-events: none; /* so only .corrected-char is clickable */
    }

    .token,
    .corrected-char {
      display: inline-block;
      white-space: pre;
      cursor: pointer; /* text remains clickable */
    }

    /* highlight-box behind text, toggled on click */
    .highlight-box {
      position: absolute;
      background-color: var(--highlight-box-color, rgba(255, 0, 0, 0.25));
      z-index: 0; 
      pointer-events: auto;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .highlight-box.active {
      background-color: rgba(0, 255, 0, 0.25);
    }
    
    /* OPTIONAL: If you want to fix the top bar, you can do so in themes.css:
       #theme-bar {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 50px;
         ...
       }
       #app { padding-top: 50px; } 
    */
  </style>
</head>
<body>
  <!-- Top bar with a theme toggle button -->
  <div id="theme-bar">
    <button id="theme-toggle-button">Switch Theme</button>
  </div>

  <div id="app"></div>

  <script>
    /***********************
     * 1) Fetch data
     ***********************/
    async function fetchData() {
      try {
        const response = await fetch("/data.json");
        if (!response.ok) {
          console.error("Failed to fetch /data.json");
          return null;
        }
        return await response.json();
      } catch (err) {
        console.error("Error fetching data.json:", err);
        return null;
      }
    }

    /***********************
     * 2) Render final line
     ***********************/
    function renderFinalLine(sentence, container) {
      const finalLine = document.createElement("div");
      finalLine.className = "final-line";
      container.appendChild(finalLine);

      const tokens = sentence.final_sentence_tokens || [];
      tokens.forEach(token => {
        const span = document.createElement("span");
        span.className = `token ${token.type || ""}`;
        span.textContent = (token.char === " ") ? "\u00A0" : token.char;
        span.dataset.index = token.index;

        // Identify block membership
        (sentence.blocks || []).forEach(block => {
          if (token.index >= block.final_start && token.index <= block.final_end) {
            span.dataset.blockId = block.block_index;
            span.dataset.sentenceIdx = sentence.sentence_index;
          }
        });
        finalLine.appendChild(span);
      });
    }

    /***********************
     * 3) Render annotated line
     ***********************/
    function renderAnnotatedLine(sentence, container) {
      const annotatedLine = document.createElement("div");
      annotatedLine.className = "annotated-line";
      container.appendChild(annotatedLine);

      const tokens = sentence.final_sentence_tokens || [];
      const maxIndex = tokens.length > 0 ? tokens[tokens.length - 1].index : 0;
      const annotationArray = new Array(maxIndex + 1).fill(" ");
      const blockIdArray = new Array(maxIndex + 1).fill(null);

      (sentence.blocks || []).forEach(block => {
        const correctedText = block.corrected_text || "";
        const chars = correctedText.split("");
        for (let i = 0; i < chars.length; i++) {
          const pos = block.annotated_start + i;
          if (pos >= 0 && pos < annotationArray.length) {
            annotationArray[pos] = (chars[i] === " ") ? "\u00A0" : chars[i];
            blockIdArray[pos] = block.block_index;
          }
        }
      });

      annotationArray.forEach((ch, idx) => {
        const span = document.createElement("span");
        span.className = "corrected-char"; 
        span.textContent = ch;
        if (blockIdArray[idx] !== null) {
          span.dataset.blockId = blockIdArray[idx];
          span.dataset.sentenceIdx = sentence.sentence_index;
        }
        annotatedLine.appendChild(span);
      });
    }

    /***********************
     * 4) Render a sentence container
     ***********************/
    function renderSentence(sentence) {
      const container = document.createElement("div");
      container.className = "sentence-container";

      if (typeof sentence.container_length === "number") {
        container.style.width = sentence.container_length + "ch";
      }

      renderFinalLine(sentence, container);
      renderAnnotatedLine(sentence, container);
      return container;
    }

    /***********************
     * 5) Create a separator line
     ***********************/
    function createSeparatorLine() {
      const sep = document.createElement("div");
      sep.className = "separator-line"; 
      return sep;
    }

    /***********************
     * 6) Main rendering logic with separators
     ***********************/
    async function renderApp() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const data = await fetchData();
      if (!data || !Array.isArray(data.sentences)) return;

      data.sentences.forEach((sentence, index) => {
        const sentenceEl = renderSentence(sentence);

        const sepLine = createSeparatorLine();
        sentenceEl.appendChild(sepLine);
        
        app.appendChild(sentenceEl);
      });
    }

    // Initial render
    renderApp();
    window.addEventListener("resize", renderApp);

    /***********************
     * 7) Two-Box toggling logic
     ***********************/
    document.addEventListener("click", (e) => {
      const clicked = e.target.closest(".token, .corrected-char");
      if (!clicked || !clicked.dataset.blockId) return;

      const blockId = clicked.dataset.blockId;
      const container = clicked.closest(".sentence-container");
      if (!container) return;

      // Check if boxes exist => remove them
      const existingBoxes = container.querySelectorAll(`.highlight-box[data-block-id='${blockId}']`);
      if (existingBoxes.length) {
        existingBoxes.forEach(box => box.remove());
        return;
      }

      // Otherwise create two bounding boxes: final & annotated
      createBoxForLine(container, blockId, ".final-line .token");
      createBoxForLine(container, blockId, ".annotated-line .corrected-char");
    });

    function createBoxForLine(container, blockId, lineSelector) {
      const allEls = container.querySelectorAll(`${lineSelector}[data-block-id='${blockId}']`);
      if (!allEls.length) return;

      const containerRect = container.getBoundingClientRect();
      let minLeft = Infinity, maxRight = -Infinity;
      let minTop = Infinity, maxBottom = -Infinity;

      allEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        const left = rect.left - containerRect.left;
        const right = rect.right - containerRect.left;
        const top = rect.top - containerRect.top;
        const bottom = rect.bottom - containerRect.top;

        if (left < minLeft) minLeft = left;
        if (right > maxRight) maxRight = right;
        if (top < minTop) minTop = top;
        if (bottom > maxBottom) maxBottom = bottom;
      });

      const width = maxRight - minLeft;
      const height = maxBottom - minTop;
      if (width <= 0 || height <= 0) return;

      const highlightBox = document.createElement("div");
      highlightBox.className = "highlight-box";
      highlightBox.dataset.blockId = blockId;
      highlightBox.style.left = `${minLeft}px`;
      highlightBox.style.top = `${minTop}px`;
      highlightBox.style.width = `${width}px`;
      highlightBox.style.height = `${height}px`;

      container.appendChild(highlightBox);
    }

    /***********************
     * 8) Theme Toggle Logic
     ***********************/
    let isLightTheme = false;

    function toggleTheme() {
      const body = document.body;
      const themeToggleButton = document.getElementById("theme-toggle-button");

      if (isLightTheme) {
        // Switch back to Default theme
        body.classList.remove("theme-light");
        themeToggleButton.textContent = "Switch Theme";
      } else {
        // Switch to Light theme
        body.classList.add("theme-light");
        themeToggleButton.textContent = "Switch Theme";
      }

      isLightTheme = !isLightTheme;
    }

    document
      .getElementById("theme-toggle-button")
      .addEventListener("click", toggleTheme);
  </script>
</body>
</html>
