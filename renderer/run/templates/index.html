<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block Bounding-Box Highlight (Character-Based Annotations)</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.2;
      margin: 20px;
      overflow: visible; /* Keep visible overflow for highlights, etc. */
    }

    /* Container for one sentence */
    .sentence-container {
      position: relative;
      display: block; 
      white-space: pre; /* We'll handle wrapping logic separately if needed */
      margin-bottom: 2rem;
      width: auto; /* We'll override with container_length if present */
    }

    /* Final line of text (the "bottom" layer) */
    .final-line {
      display: block; /* A single line for tokens */
      position: relative;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      white-space: pre; /* Keep spaces as-is */
    }

    /* Annotated line (the "top" layer), aligned by index to final-line tokens */
    .annotated-line {
      display: block;
      position: relative;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      white-space: pre;
      pointer-events: none; /* We don't click on these chars, but on .corrected-char if needed */
    }

    /* Each token in the final line */
    .token {
      display: inline-block; 
      white-space: pre;     
      margin-right: 0.0rem;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    /* Each corrected char in the annotated line */
    .corrected-char {
      display: inline-block;
      white-space: pre;
      color: #28ffa5;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    /* The bounding box highlight for a clicked block */
    .highlight-box {
      position: absolute;
      background-color: rgba(68, 61, 61, 0.411); 
      pointer-events: none;
      z-index: 1; 
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    /* Minimal theming logic (optional) */
    const themes = {
      theme1: {
        bgColor: "#1C1916",
        textColor: "f4f7ffe0",
        equalColor: "#cdeeffe0",
        replaceColor: "#f781fe",
        deleteColor: "#f781fe",
        insertColor: "#28ffa5",
        corrected: "#f4f7ffe0"
      }
    };

    function applyTheme(themeName) {
      const theme = themes[themeName];
      if (!theme) return;
      document.body.style.backgroundColor = theme.bgColor;
      document.body.style.color = theme.textColor;

      // Color-coded token classes
      document.querySelectorAll(".equal").forEach(el => el.style.color = theme.equalColor);
      document.querySelectorAll(".insert").forEach(el => el.style.color = theme.insertColor);
      document.querySelectorAll(".replace, .delete").forEach(el => el.style.color = theme.replaceColor);
      document.querySelectorAll(".corrected, .corrected-char").forEach(el => {
        el.style.color = theme.corrected;
      });
    }

    async function fetchData() {
      try {
        const response = await fetch("/data.json");
        if (!response.ok) {
          console.error("Failed to fetch /data.json");
          return null;
        }
        return await response.json();
      } catch (err) {
        console.error("Error fetching data.json:", err);
        return null;
      }
    }

    /**
     * Renders the final line tokens
     */
    function renderFinalLine(sentence, container) {
      const lineDiv = document.createElement("div");
      lineDiv.className = "final-line";
      container.appendChild(lineDiv);

      const tokens = sentence.final_sentence_tokens || [];
      tokens.forEach(token => {
        const span = document.createElement("span");
        span.className = `token ${token.type}`;
        span.textContent = (token.char === " ") ? "\u00A0" : token.char;
        span.dataset.index = token.index;

        // Attach block info if in range
        if (sentence.blocks) {
          sentence.blocks.forEach(block => {
            if (token.index >= block.final_start && token.index <= block.final_end) {
              span.dataset.blockId = block.block_index;
              span.dataset.sentenceIdx = sentence.sentence_index;
            }
          });
        }
        lineDiv.appendChild(span);
      });
    }

    /**
     * Builds a parallel string or array of corrected chars for each sentence index
     * and renders them in .annotated-line
     */
    function renderAnnotatedLine(sentence, container) {
      const annotatedLine = document.createElement("div");
      annotatedLine.className = "annotated-line";
      container.appendChild(annotatedLine);

      // Create an array representing each token index => annotated char
      const tokens = sentence.final_sentence_tokens || [];
      const maxIndex = tokens.length > 0 ? tokens[tokens.length - 1].index : 0;

      // We assume indices go from 0..maxIndex (continuous).
      // We'll store a string or array of chars for the entire sentence length
      // default to " " for no annotation
      const annotationArray = new Array(maxIndex + 1).fill(" ");

      // Mark which block index applies to each position, if any
      const blockIdArray = new Array(maxIndex + 1).fill(null);

      // For each block, fill the annotation array
      (sentence.blocks || []).forEach(block => {
        const correctedText = block.corrected_text || "";
        const chars = correctedText.split("");
        // fill the range final_start..final_end with corrected text
        for (let i = 0; i < chars.length; i++) {
          const pos = block.final_start + i;
          if (pos >= 0 && pos < annotationArray.length) {
            annotationArray[pos] = chars[i] === " " ? "\u00A0" : chars[i];
            blockIdArray[pos] = block.block_index;
          }
        }
      });

      // Now build spans for each character in annotationArray
      annotationArray.forEach((ch, idx) => {
        const span = document.createElement("span");
        span.className = "corrected-char";
        span.textContent = ch;
        if (blockIdArray[idx] !== null) {
          span.dataset.blockId = blockIdArray[idx];
          span.dataset.sentenceIdx = sentence.sentence_index;
        }
        annotatedLine.appendChild(span);
      });
    }

    function renderSentence(sentence) {
      // 1) Create the container
      const container = document.createElement("div");
      container.className = "sentence-container";

      if (typeof sentence.container_length === "number") {
        container.style.width = sentence.container_length + "ch";
      }

      // 2) Render final line
      renderFinalLine(sentence, container);

      // 3) Render annotated line above it
      renderAnnotatedLine(sentence, container);

      return container;
    }

    async function renderApp() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const data = await fetchData();
      if (!data) return;
      if (!Array.isArray(data.sentences)) {
        console.error("data.sentences is not an array");
        return;
      }

      data.sentences.forEach(sentence => {
        if (typeof sentence.sentence_index === "undefined") {
          sentence.sentence_index = 0;
        }
        const sentenceEl = renderSentence(sentence);
        app.appendChild(sentenceEl);
      });

      applyTheme("theme1");
    }

    // Initial render
    renderApp();

    // Re-render on window resize if you want realignment logic,
    // but if monospace is used, it's typically not needed
    window.addEventListener("resize", renderApp);

    // ========== GLOBAL CLICK HANDLER ============
    document.addEventListener("click", (e) => {
      const clicked = e.target.closest(".token, .corrected-char");
      if (!clicked || !clicked.dataset.blockId) return;

      const blockId = clicked.dataset.blockId;
      const sentenceIdx = clicked.dataset.sentenceIdx;
      console.log("Clicked block:", { blockId, sentenceIdx });

      // 1) Identify the container for this sentence
      const container = clicked.closest(".sentence-container");
      if (!container) return;

      // 2) If a highlight for this block already exists, remove it (toggle)
      const existingHighlight = container.querySelector(`.highlight-box[data-block-id='${blockId}']`);
      if (existingHighlight) {
        existingHighlight.remove();
        return;
      }

      // 3) Gather bounding boxes for all tokens/corrected-chars in this block
      const allEls = container.querySelectorAll(`[data-block-id='${blockId}']`);
      if (!allEls.length) return;

      let minLeft = Infinity;
      let maxRight = -Infinity;
      let minTop = Infinity;
      let maxBottom = -Infinity;

      const containerRect = container.getBoundingClientRect();

      allEls.forEach(el => {
        const rect = el.getBoundingClientRect();
        const left = rect.left - containerRect.left;
        const right = rect.right - containerRect.left;
        const top = rect.top - containerRect.top;
        const bottom = rect.bottom - containerRect.top;

        if (left < minLeft) minLeft = left;
        if (right > maxRight) maxRight = right;
        if (top < minTop) minTop = top;
        if (bottom > maxBottom) maxBottom = bottom;
      });

      const width = maxRight - minLeft;
      const height = maxBottom - minTop;

      // 4) Create a highlight box
      const highlightBox = document.createElement("div");
      highlightBox.className = "highlight-box";
      highlightBox.dataset.blockId = blockId;

      highlightBox.style.left = `${minLeft}px`;
      highlightBox.style.top = `${minTop}px`;
      highlightBox.style.width = `${width}px`;
      highlightBox.style.height = `${height}px`;

      container.appendChild(highlightBox);
    });
  </script>
</body>
</html>
